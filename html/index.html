<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>latest movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-md">
        
        <div class="alert alert-primary text-center" role="alert">
            what do you new news want
        </div>
        <div class="d-flex justify-content-center container-md" >
            <h4 class="text-primary">search by name</h4>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text bg-success p-2 text-white bg-opacity-85" >movie name</span>
            <input type="text" class="form-control" aria-label="Sizing example input" id="movie-name" aria-describedby="inputGroup-sizing-sm" >
            <button class="btn btn-outline-secondary " type="button" id="button-find-name">find</button>
        </div>
        <div class="d-flex justify-content-center container-md" >
            <h4 class="text-primary">search by id</h4>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text bg-success p-2 text-white bg-opacity-85" >movie id</span>
            <input type="text" class="form-control" aria-label="Sizing example input" id="movie-id" aria-describedby="inputGroup-sizing-sm">
            <button class="btn btn-outline-secondary " type="button" id="button-find-id">find</button>
        </div>
    </div>

    <div class="d-flex justify-content-center container-md" >
        <div class="spinner-grow " id="loading" role="status" >
            <span class="sr-only"></span>
        </div>
    </div>
    
    <div class="container-sm main-text shadow-lg p-3 mb-5 bg-body rounded overflow-y-auto">
        <div class="d-flex container-sm">
            <img src="" class="img-thumbnail" alt="" id="poster">
        </div>
    </div>
    

    <script src="./scriprt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
